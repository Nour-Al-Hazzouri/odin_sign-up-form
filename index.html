<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="assets/odin-lined.png" alt="Odin Logo" />
        <p>ODIN</p>
      </div>
      <p>Photo by <u>Halie West</u> on Unsplash</p>
    </header>
    <main>
      <div>
        <section>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started.
          </p>
          <h1>You <i>know</i> you want to</h1>
        </section>
        <section>
          <h1>Let's do this!</h1>
          <form action="https://httpbin.org/post" method="post" id="mainForm">
            <div class="formItem">
              <label for="firstName">FIRST NAME</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                required
                minlength="2"
              />
            </div>
            <div class="formItem">
              <label for="lastName">LAST NAME</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                required
                minlength="2"
              />
            </div>
            <div class="formItem">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="formItem">
              <label for="phone">PHONE NUMBER</label>
              <input
                type="tel"
                pattern="[0-9]{25?}"
                placeholder="e.g. 0096170123456"
                name="phone"
                id="phone"
              />
            </div>
            <div class="formItem">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                name="password"
                id="password"
                minlength="8"
                title="Must be at least 8 characters long"
                required
              />
            </div>
            <div class="formItem">
              <label for="confirmPassword"> CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirmPassword"
                minlength="8"
                title="Must be at least 8 characters long"
                id="confirmPassword"
                required
              />
            </div>
          </form>
        </section>
        <div>
          <button type="submit" form="mainForm">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
