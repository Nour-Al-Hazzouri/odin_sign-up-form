<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <section>
            <img src="assets/odin-lined.png" alt="Odin Logo"><p>ODIN</p>
        </section>
        <p class=>Photo by <u>Halie West</u> on Unsplash</p>
    </header>
    <main>
        <div>
            <section>
                <p>This is not a real online service! 
                    You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to</p>
            </section>
            <section>
                <h1>Let's do this!</h1>
                <form action="https://httpbin.org/post" method="post">
                    <div class="formItem">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" required minlength="2">
                    </div>
                    <div class="formItem">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" required minlength="2">
                    </div>
                    <div class="formItem">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="formItem">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" required >
                    </div>
                    <div class="formItem">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required >
                    </div>
                    <div class="formItem">
                        <label for="confirmPassword"> CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" required >
                    </div>
                </form>
            </section>
            <section>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </div>
    </main>
</body>
</html>
